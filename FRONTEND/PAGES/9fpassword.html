            <span class="slider"></span>

    <main class="main-section">

            <!-- Title & Instructions -->
            <div class="title-section">
                <h2>Forgot Password</h2>
                <p>Enter the OTP sent to your email and create a new password.</p>
            </div>

            <!-- Form Section -->
            <!-- âœ… Now linked to backend -->
            <div class="form-section">
                <form action="../BACKEND/backend.php" method="POST">

                    <div class="form-group">
                        <label for="email">Enter Email:</label><br>
                        <input type="email" id="email" name="" placeholder="Enter Email " required>
                    </div><br>
                    <div class="form-group">
                        <label for="otp">Enter OTP:</label><br>
                        <input type="number" id="otp" name="otp" placeholder="Enter OTP" required>
                    </div><br>

                    <div class="form-group">
                        <label for="createpassword">Create New Password:</label><br>
                        <input type="password" id="createpassword" name="createpassword"
                            placeholder="Create new password" minlength="8" required>
                    </div><br>

                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password:</label><br>
                        <input type="password" id="confirmpassword" name="confirmpassword"
                            placeholder="Confirm password" minlength="8" required>
                    </div><br>

                    <div class="form-buttons" style="margin-left: 37.5%;">
                        <button type="submit" class="submit-button">Next</button>
                    </div>

                </form>
            </div>
        </div>
